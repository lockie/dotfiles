# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.statusbar.command.fg:
    global: white
  colors.tabs.pinned.selected.even.fg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.use_best_match:
    global: true
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/ruadlist.txt
    - https://www.i-dont-care-about-cookies.eu/abp/
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=1&mimetype=plaintext
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - cdnjs.cloudflare.com
    - sentry.io
    - data.em2.cloudflare.com
    - t.co
    - click.discord.com
    - click.redditmail.com
    - transfer.sh
    - '*.duckduckgo.com'
  content.default_encoding:
    global: utf-8
  content.desktop_capture:
    https://meet.jit.si: true
  content.headers.accept_language:
    global: en,en-US,ru;q=0.9
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.clipboard:
    global: access
  content.local_content_can_access_remote_urls:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.video_capture:
    https://meet.google.com: true
    https://meet.jit.si: true
  content.notifications.enabled:
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.yandex.com?mailto=%25s: false
  downloads.location.directory:
    global: /home/andrew/Downloads
  downloads.open_dispatcher:
    global: /usr/bin/xdg-open
  downloads.position:
    global: bottom
  fileselect.folder.command:
    global:
    - yad
    - --file
    - --directory
    - --width
    - '1340'
    - --height
    - '900'
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - yad
    - --file
    - --width
    - '1340'
    - --height
    - '900'
  fileselect.single_file.command:
    global:
    - yad
    - --file
    - --width
    - '1340'
    - --height
    - '900'
  fonts.default_size:
    global: 12pt
  hints.chars:
    global: asdfghjklqwertyuiop
  hints.padding:
    global:
      bottom: 1
      left: 3
      right: 3
      top: 1
  hints.scatter:
    global: false
  hints.uppercase:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.mouse.back_forward_buttons:
    global: false
  messages.timeout:
    global: 3000
  qt.chromium.low_end_device_mode:
    global: never
  qt.force_platformtheme:
    global: qt5ct
  qt.highdpi:
    global: true
  qt.workarounds.disable_accelerated_2d_canvas:
    global: never
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - ru-RU
  statusbar.show:
    global: always
  tabs.close_mouse_button:
    global: none
  tabs.last_close:
    global: startpage
  tabs.mode_on_change:
    global: restore
  tabs.new_position.related:
    global: last
  tabs.select_on_remove:
    global: last-used
  tabs.tooltips:
    global: false
  tabs.undo_stack_size:
    global: 100
  url.default_page:
    global: https://start.duckduckgo.com/
  url.open_base_url:
    global: true
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
